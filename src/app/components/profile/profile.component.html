<div class="row">
	<div class="col-md-2">
		<img class="img-circle" style="width:100%" src="{{profile.picture}}">
	</div>
	<div class="col-md-10">
		<h1>{{profile.nickname | uppercase}}'S PROFILE</h1>
		<p>Gender: {{profile.gender}}</p>
		<p>Email: {{profile.name}}</p>
		<p>Last Update: {{profile.updated_at}}</p>
	</div>
</div>
